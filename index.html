<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGM.LIBERTYのサイト</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<button id="click-btn">警告:サブドメインに警告が出る</button>
<div id="popup-wrapper">
  <div id="popup-inside">
    <div id="close">x</div>
      <div id="message">
      <h2>警告:サブドメインに警告が出る</h2>
      <p>サブドメインのサイトに警告が出る件についてですが、これは主の技術上できないので、情報を取るわけではありませんが心配な方はアクセスしないことをおすすめします。</p>
    </div>
  </div>
</div>
<button id="click-btn">ニュース:404サイトを作成しました</button>
<div id="popup-wrapper">
  <div id="popup-inside">
    <div id="close">x</div>
      <div id="message">
      <h2>ニュース:404サイトを作成しました</h2>
      <p>間違ったURLや削除されたサイトにアクセスすると、Githubの404ページが出ていましたが、今は、自分で作りました（ホーム画面よりも時間かかってる）ぜひ見てみてください。<a href="https://bgmliberty.f5.si/404Pages" <p>ここから見れます</p></a</p>
    </div>
  </div>
</div>
    <script src="scripts.js"></script>
</body>
</html>
